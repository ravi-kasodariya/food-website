<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>

    <header>
        <a href="index.html" ><button class="bck-btn">‚Üê Back to Home</button></a>
        <h1>üõí Your Cart</h1>
    </header>

    <ul id="cart-list"></ul>
    <h2 id="total">Total: $<span id="total-price">0.00</span></h2>

    <div>
       <a href="checkout.html"> <button id="checkout-button" class="checkout-btn">Proceed to Checkout</button></a>
        <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
    </div>
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartList = document.getElementById("cart-list");
            let totalPrice = 0;

            cartList.innerHTML = "";
            cart.forEach((item, index) => {
                let li = document.createElement("li");
                li.innerHTML = `${item.name} - $${item.price.toFixed(2)} 
                <button onclick="removeItem(${index})">Remove</button>`;
                cartList.appendChild(li);
                totalPrice += item.price;
            });

            document.getElementById("total-price").innerText = totalPrice.toFixed(2);
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function clearCart() {
            localStorage.removeItem("cart");
            loadCart();
        }

        document.addEventListener("DOMContentLoaded", loadCart);
    </script>

</body>
</html>
